
<div class="col-md-12 center-block"> 
	<div class="row">
<h4 class="text-center">My Shopping Cart</h4>
	<div class="panel panel-default" >
		 <div class="panel-header"></div>
		  <div class="panel-body table-responsive" >
				 <table class="table table-bordered table_border  text-center" >
					<thead>
						<tr >
								<td>Product</td>
								<td>Product Name</td>
								<td>Description</td>
								<td>Quantiy</td>
								<td>Price</td>
								<td>&nbsp;</td>
						</tr>
					</thead>
					<tbody ng-repeat="product in products">
					  <tr>
						<td style="width:15%"><img ng-src="{{product.img}}" style="widht:50px;height:50px;" class="center-block"/></td>
						<td style="width:15%" >{{product.name}}</td>
						<td style="width:50%">{{product.description}}</td> 
						<td style="width:10%"><input ng-model="product.quantity" type="number" ng-change="changeQuantity(product)"  min="1" max="10" value="{{product.quantity}}" ></td> 
						<td style="width:10%">{{product.price*product.quantity | currency}}</td>
						<td><button class="btn btn-danger center-block" ng-click="removeItem(product)">remove</button></td>	
					  </tr>
					 
					</tbody>
				  </table>
		  </div>
		  <div class="panel-footer">Total Amount: <span style="float:right;"> {{total() | currency}} </span></div>
		
	 </div>
	 
	 <button type="button" class="btn btn-success center-block"  data-toggle="modal" data-target="#orderRefModal">Place an Order</button>
	   <p>&nbsp;</p>  <p>&nbsp;</p>
	   
	   
	</div>
</div>

<order-reference-modal></order-reference-modal>
